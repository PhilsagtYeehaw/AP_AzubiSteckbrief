<div class="p-4">
  <div
    (click)="toggleDropdown()"
    class="cursor-pointer text-blue-600 underline hover:text-blue-800"
  >
    Vermittlungsstruktur anzeigen
  </div>

  <div *ngIf="dropdownGeoeffnet" class="mt-4">
    <div *ngFor="let beruf of vermittlungsstruktur" class="mb-4 border p-3 rounded shadow">
      <div (click)="toggleBeruf(beruf)" class="font-bold cursor-pointer">
        {{ beruf.ausbildungsberufsbild }}
      </div>

      <div *ngIf="offeneBerufe.includes(beruf.ausbildungsberufsbildId)" class="ml-4 mt-2">
        <div *ngFor="let vermittlung of beruf.vermittlungen" class="mb-2">
          <div (click)="toggleVermittlung(vermittlung)" class="font-medium cursor-pointer">
            {{ vermittlung.vermittlung }}
          </div>

          <div *ngIf="offeneVermittlungen.includes(vermittlung.vermittlungId)" class="ml-4 mt-2">
            <div *ngFor="let punkt of vermittlung.unterpunkteDTO">
              <label class="flex items-center gap-2">
                <input
                  type="checkbox"
                  [checked]="ausgewaehltePunkte[punkt.unterpunktId]"
                  (change)="checkboxGeaendert(punkt, $event)"
                />
                {{ punkt.unterpunkt }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
