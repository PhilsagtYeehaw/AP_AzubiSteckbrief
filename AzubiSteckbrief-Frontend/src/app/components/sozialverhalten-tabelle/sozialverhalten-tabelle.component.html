<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fb;
    }

    .sozialzeug-container {
      margin-top: 40px;
      max-width: 800px;
    }

    .sozialzeug-container h3 {
      font-size: 1.4em;
      font-weight: bold;
      color: #007194;
      border-bottom: 2px solid #780F2D;
      padding-bottom: 6px;
      margin-bottom: 15px;
    }

    .sozialzeug-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .sozialzeug-table td {
      padding: 10px;
      border: 1px solid #ccc;
      vertical-align: middle;
    }

    .sozialzeug-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    select {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      font-size: 0.95em;
      width: 100%;
      max-width: 200px;
    }

    select:focus {
      border-color: #007194;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0,113,148,0.2);
    }
  </style>
</head>
<body>

<div class="sozialzeug-container">
  <h3>Sozialbewertung</h3>
  <table class="sozialzeug-table">
    <tr *ngFor="let item of sozialverhaltenInhalte">
      <td>{{ item.sozialverhalten }}</td>
      <td>
        <select
          [(ngModel)]="noten[item.id]"
          (ngModelChange)="onNoteChange(item.id, $event)">
          <option [ngValue]="null">---</option>
          <option *ngFor="let option of optionen" [value]="option">{{ option }}</option>
        </select>
      </td>
    </tr>
  </table>
</div>

</body>
</html>
