<div class="mt-6">
  <h3 class="text-lg font-semibold mb-2">Notenvergabe</h3>
  <table class="w-full border border-gray-300 text-sm">
    <thead>
    <tr class="bg-gray-100">
      <th class="border px-2 py-1 text-left">Kategorie</th>
      <th class="border px-2 py-1 text-left">Inhalt</th>
      <th class="border px-2 py-1 text-left">Note (1-6)</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let eintrag of leistungsbewertungInhalte">
      <td class="border px-2 py-1">{{ eintrag.kategorie }}</td>
      <td class="border px-2 py-1">{{ eintrag.inhalt }}</td>
      <td class="border px-2 py-1">
        <select
          class="border rounded px-1 py-0.5"
          [(ngModel)]="noten[eintrag.id]"
          (ngModelChange)="onNoteChange(eintrag.id, $event)">
          <option [ngValue]="undefined" disabled>– wählen –</option>
          <option *ngFor="let note of ['1','2','3','4','5','6']" [value]="note">{{ note }}</option>
        </select>
      </td>
    </tr>
    </tbody>
  </table>
</div>
